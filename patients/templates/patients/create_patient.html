<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>
</head>
<body>
    <h1>Cadastrar Paciente</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Nome:</label><input type="text" name="name" required><br>
        <label>Idade:</label><input type="number" name="age" required><br>
        <label>CPF:</label><input type="text" name="cpf" required><br>
        <label>Telefone:</label><input type="text" name="phone" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{% url 'list_patients' %}">Voltar para a lista</a>
</body>
</html>
